<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <title>Student manegment</title>
</head>
<body>
    <div class="w-full h-auto overflow-scroll min-h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 p-4 flex items-center justify-center" >
        <div class="bg-white py-6 px-10 sm:max-w-lg w-full ">
            <div class="sm:text-2xl text-xl font-semibold text-center text-blue-400">
                <p> Student ID {{ .StudentId }}</p>
            </div>
            <div>
                <div class="text-gray-600 text-center my-6 border-2">
                    <p class="">Name : {{ .Name }}</p>
                    <p class="">ID : {{ .StudentId }}</p>
                </div>
                <p class="text-center text-blue-400 font-semibold pb-4">All Subject Numbers</p>
                <div class="">
                    <div class="flex justify-between  border px-4 py-2 my-2">
                        <p>Bangla :</p>
                        <p>{{.Subject.Bangla}}</p>
                    </div>
                    <div class="flex justify-between  border px-4 py-2 my-2">
                        <p>English :</p>
                        <p>{{.Subject.English}}</p>
                    </div>
                    <div class="flex justify-between  border px-4 py-2 my-2">
                        <p>Math :</p>
                        <p>{{.Subject.Math}}</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
