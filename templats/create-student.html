<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <title>Student manegment</title>
</head>
<body>
    <div class="w-full h-auto overflow-scroll min-h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 p-4 flex items-center justify-center" >
        <div class="bg-white py-6 px-10 sm:max-w-lg w-full ">
            <div class="sm:text-2xl text-xl font-semibold text-center text-blue-400  mb-12">
                Enter Student Information
            </div>
            <form action="/student/store" method="post">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div>
                     <input name="Name" type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500"  placeholder="Name "/>
                     
                    <p style="color: red;">{{index .FormError "Name"}}</p>
                    
                </div>
                
                 <div>
                     <input name="StudentId" type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 my-8"  placeholder="ID "/>
                </div>
                <div>
                    <p class="pb-4 font-semibold text-xl text-blue-400 text-center">Subject Marks</p>
                </div>
                 <div>
                <input name="Subject.Bangla" type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"  placeholder="Bangla "/>
                </div>
                 <div>
                <input name="Subject.English" type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"  placeholder="English "/>
                </div>
                <div class="">
                    <input name="Subject.Math" type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"  placeholder="Math" />
                </div>
                
                <div class="flex justify-center my-6">
                    <button type="submit" class=" rounded-full  p-3 w-full sm:w-56 bg-gradient-to-r from-sky-600  to-teal-300 text-blue-600 text-lg font-semibold " >
                        Submit
                    </button>
                </div>
            </form>
            <a href="/student/list">Go to Student List</a>
        </div>
    </div>
    
</body>
</html>
