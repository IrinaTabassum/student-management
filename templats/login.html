<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <title>Student manegment</title>
</head>
<body>
    <div class="w-full h-auto overflow-scroll min-h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 p-4 flex items-center justify-center" >
        <div class="bg-white py-6 px-10 sm:max-w-lg w-full ">
            <div class="sm:text-2xl text-xl font-semibold text-center text-blue-400  mb-12">
                Login here
            </div>
            <p class="text-red-500 py-2">{{.FormError.UserPass}}</p>
            <form action="/login" method="post">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div>
                     <input name="Username" type="text" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500"  placeholder="UserName "/>
                     <p class="text-red-500 py-2">{{.FormError.Username}}</p>
                </div>
                 <div>
                     <input name="Password" type="password" class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500"  placeholder="password "/>
                     <p class="text-red-500 py-2">{{.FormError.Password}}</p>
                </div>
                    <button type="submit" class="mt-8 rounded-full  p-3 w-full sm:w-56 bg-gradient-to-r from-sky-600  to-teal-300 text-blue-600 text-lg font-semibold " >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
